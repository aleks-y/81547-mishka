<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <div class="page-wraper">
      <header class="header-main">
        <div class="logo-main">
          <img src="http://placehold.it/86x35" width="86" height="35" alt="логотип Мишки">
        </div>
        <nav class="nav-main nav-main--closed">
          <button class="nav-main__toogle" type="button"></button>
          <div class="nav-main__wraper">
            <ul class="nav-main__list">
              <li class="nav-main__item">
                <a href="#" class="nav-main__link">Каталог товаров</a>
              </li>
              <li class="nav-main__item">
                <a href="#" class="nav-main__link">Вязание на заказ</a>
              </li>
              <li class="nav-main__item">
                <div class="site-search">
                  <form action="#" method="post" class="site-search__form">
                    <input type="search" class="site-search__input-search" placeholder="Поиск по сайту">
                    <input type="submit" class="site-search__input-submit">
                  </form>
                </div>
              </li>
              <li class="nav-main__item">
                <div class="cart">
                  <a href="#" class="cart__link">
                    <span class="cart__title">Корзина: </span>
                    <span class="cart__status">пока пуста</span>
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <h1 class="page-title page-title--inner">Вязание на заказ</h1>
        <div class="order">
          <p class="order__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
          <form action="#" method="post" class="order-form">
            <div class="order-form__fieldset">
              <h6 class="order-form__subtitle">Тип</h6>
              <label class="input-radio">Аксесуар для интерьера
                <input type="radiobutton" name="order-type-accessory" checked>
              </label>
              <label class="input-radio">Детская игрушка
                <input type="radiobutton" name="order-type-toy">
              </label>
            </div>
            <div class="order__fieldset">
              <h6 class="order-form__subtitle">Цвет</h6>
              <label class="input-checkbox">Белый
                <input type="checkbox" name="order-color-white" checked>
              </label>
              <label class="input-checkbox">Серый
                <input type="checkbox" name="order-color-gray" checked>
              </label>
              <label class="input-checkbox">"Тиффани"
                <input type="checkbox" name="order-color-tiffany">
              </label>
              <label class="input-checkbox">Черный
                <input type="checkbox" name="order-color-black">
              </label>
              <label class="input-checkbox">Розовый
                <input type="checkbox" name="order-color-pink">
              </label>
              <label class="input-checkbox">Оранжевый
                <input type="checkbox" name="order-color-orange">
              </label>
            </div>
            <div class="order__fieldset">

            </div>
            <div class="order__fieldset">

            </div>
            <div class="order__fieldset">

            </div>
            <div class="order__fieldset">

            </div>
          </form>
        </div>
      </main>


      <footer class="footer-main">
        <div class="social">
          <ul class="social__list">
            <li class="social__item"><a href="#" class="social__link social__link--insta"></a></li>
            <li class="social__item"><a href="#" class="social__link social__link--fb"></a></li>
            <li class="social__item"><a href="#" class="social__link social__link--tw"></a></li>
          </ul>
        </div>
        <a href="https://htmlacademy.ru" class="footer-main__academy-link">Разработано</a>
      </footer>
    </div>
  </body>
</html>
